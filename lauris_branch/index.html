<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link яrel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <title>Memory game</title>

<body>
    <header>
        <div class="wrapper">
            <img src="img/mind-logo.svg" alt="Logo" width="60" height="60" title="Memory game" />
            <h1>Memory game</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li class="nav-link">
                    <a href="/">Reset</a>
                </li>
                <li class="nav-link">
                    <div class="dropdown">
                        <a class="dropbtn">Rules</a>
                        <div class="dropdown-content">
                            <p>Find two same images!</p>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <div class="main">
        <section class="memory-game">
            <div class="memory-card" data-framework="aurelia">

            </div>
            <div class="memory-card" data-framework="vue">
                <img class="front-face" src="img/vue.svg" alt="Vue" />
                <img class="back-face" src="img/card-back.png " alt="JS Badge" />

            <div class="memory-card" data-framework="aurelia">

                <img class="back-face" src="img/card-back.png " alt="JS Badge" />

                <img class="front-face" src="img/angular.svg" alt="Angular" />
                <img class="back-face" src="img/card-back.png " alt="JS Badge" />

            <div class="memory-card" data-framework="ember">
                <img class="front-face" src="img/ember.svg" alt="Ember" />

                <img class="front-face" src="img/backbone.svg" alt="Backbone" />

                <img class="back-face" src="img/card-back.png " alt="JS Badge" />

    <footer>
        <ul>Authors:
            <li>Lauris</li>
            <li>Maksim</li>
            <li>Nikita</li>
        </ul>
