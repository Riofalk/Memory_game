<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link яrel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css">
    <title>Mini-games</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="wrapper-header">
                <img src="img/games.svg" alt="Logo" width="60" height="60" title="Mini-games" />
                <a href="/">
                    <h1>Mini-games</h1>
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="nav-link">
                        <a href="#">Memory game</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Minesweeper</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Snake</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="wrapper-main">
                <img src="img/mind-logo.svg" alt="Memory game logo" width="95" height="95" title="Memory game" />
                <h1>Memory game</h1>
            </div>
            <section class="memory-game">
                <div class="memory-card" data-tool="aurelia">
                    <img class="front" src="img/aurelia.svg" alt="Aurelia" />
                    <img class="back" src="img/card-back.svg" alt="JS Badge" />
                </div>
                <div class="memory-card" data-tool="vue">
                    <img class="front" src="img/vue.svg" alt="Vue" />
                    <img class="back" src="img/card-back.svg" alt="JS Badge" />
                </div>
                <div class="memory-card" data-tool="aurelia">
                    <img class="front" src="img/aurelia.svg" alt="Aurelia" />
                    <img class="back" src="img/card-back.svg" alt="JS Badge" />
                </div>
                <div class="memory-card" data-tool="vue">
                    <img class="front" src="img/vue.svg" alt="Vue" />
                    <img class="back" src="img/card-back.svg" alt="JS Badge" />
                </div>
                <div class="memory-card" data-tool="angular">
                    <img class="front" src="img/angular.svg" alt="Angular" />
                    <img class="back" src="img/card-back.svg" alt="JS Badge" />
                </div>
                <div class="memory-card" data-tool="angular">
                    <img class="front" src="img/angular.svg" alt="Angular" />
                    <img class="back" src="img/card-back.svg" alt="JS Badge" />
                </div>
                <div class="memory-card" data-tool="ember">
                    <img class="front" src="img/ember.svg" alt="Ember" />
                    <img class="back" src="img/card-back.svg" alt="JS Badge" />
                </div>
                <div class="memory-card" data-tool="ember">
                    <img class="front" src="img/ember.svg" alt="Ember" />
                    <img class="back" src="img/card-back.svg" alt="JS Badge" />
                </div>
                <div class="memory-card" data-tool="backbone">
                    <img class="front" src="img/backbone.svg" alt="Backbone" />
                    <img class="back" src="img/card-back.svg" alt="JS Badge" />
                </div>
                <div class="memory-card" data-tool="backbone">
                    <img class="front" src="img/backbone.svg" alt="Backbone" />
                    <img class="back" src="img/card-back.svg" alt="JS Badge" />
                </div>
                <div class="memory-card" data-tool="react">
                    <img class="front" src="img/react.svg" alt="React" />
                    <img class="back" src="img/card-back.svg" alt="JS Badge" />
                </div>
                <div class="memory-card" data-tool="react">
                    <img class="front" src="img/react.svg" alt="React" />
                    <img class="back" src="img/card-back.svg" alt="JS Badge" />
                </div>
            </section>
        </main>
        <footer>
            <p>Copyright © 2022-2022</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
